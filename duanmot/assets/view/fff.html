<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Animation</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    .moving-image {
      position: absolute;
      width: 100px;
      height: 100px;
      background-image: url('../img/17-removebg-preview.png'); /* Replace with your image */
      background-size: cover;
      transition: transform 1s linear;
    }
  </style>
</head>
<body>
  <div class="moving-image"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const image = document.querySelector('.moving-image');
      let moveUp = true;

      function moveImage() {
        const screenWidth = window.innerWidth;
        const screenHeight = window.innerHeight;
        const imageWidth = image.clientWidth;
        const imageHeight = image.clientHeight;

        let currentPositionX = 0;
        let currentPositionY = 0;

        function animate() {
          if (currentPositionX <= screenWidth - imageWidth && moveUp) {
            currentPositionX += 1;
          } else if (currentPositionY <= screenHeight - imageHeight) {
            currentPositionY += 1;
            moveUp = false;
          } else if (currentPositionY > 0) {
            currentPositionY -= 1;
          } else {
            currentPositionX = 0;
            moveUp = true;
          }

          image.style.transform = `translate(${currentPositionX}px, ${currentPositionY}px)`;
          requestAnimationFrame(animate);
        }

        animate();
      }

      moveImage();
    });
  </script>
</body>
</html>
